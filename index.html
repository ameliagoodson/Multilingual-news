<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Search</title>
    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <!-- Moment JS link -->
    <!-- <script src="moment.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styles.css">
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Google maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyI5MQ5hTnh-zH-UuVGbih40E5JPQvhdI&libraries=&v=weekly"
        defer></script>
</head>
<body>
    <nav id="navbar">
        <h1 id="title" ><img id="logo" src="./assets/icon-languages.png"> Your News </h1>
    </nav>
<div class="flex-container">
    <div class="sideNav">
        <ul class="sideNavList">
            <li class="listItem">First link</li>
            <li class="listItem">Second link</li>
            <li class="listItem">Third link</li>
        </ul>
    </div>             
    <div class="main">
        <form>
            <label for="Search"></label>
            <select id="language">
                <option value="en" selected>English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="es">Spanish</option>
            </select>
            <input type="text" id="input" placeholder="Search term">
            <button type="button" id="searchBtn">Search</button>
        </form>
        <div id="searchResults"></div>
    </div>
    <div id="weatherDiv">
        <h3 id="weatherTitle">Weather</h3>
            <input type="text" id="weatherSearch" placeholder="Search for your city">
            <button type="button" id="weatherBtn">Search</button>
        <div id="weatherSearchDiv">
            <div id="tempDiv">
            </div>
            <div id="conditionDiv">
            </div>
            <div id="iconDiv">
            </div>    
        </div>
    </div>
</div>
 
    <script src="script.js"></script>
</body>
</html>
